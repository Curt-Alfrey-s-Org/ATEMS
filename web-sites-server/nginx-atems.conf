# ATEMS subdomain: https://atems.alfaquantumdynamics.com
# Copy to /etc/nginx/sites-available/atems on the server, then:
#   sudo ln -s /etc/nginx/sites-available/atems /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
# HTTPS: sudo certbot --nginx -d atems.alfaquantumdynamics.com

server {
    listen 80;
    server_name atems.alfaquantumdynamics.com;

    client_max_body_size 10M;

    # Flask app via gunicorn on port 5000
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
}
